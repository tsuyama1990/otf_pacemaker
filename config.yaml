  initial_structure: "data/initial.xyz"
  masses:
    Al: 26.98
    Cu: 63.55
  restart_freq: 1000
  dump_freq: 1000
  lammps_command: "/home/tomo/project/otf_pacemaker/mylammps/build/lmp"

