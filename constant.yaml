# -----------------------------------------------------------------------------
# Constant / Reference Values (constant.yaml)
# 定数・参照値設定ファイル
# このファイルは物理定数や基準となるパラメータを定義します。
# 通常、頻繁に変更する必要はありません。
# -----------------------------------------------------------------------------

# ・Lennard-Jones ポテンシャルパラメータ
#   事前最適化（PreOptimizer）やベースライン計算に使用される参照パラメータです。
#   元素ごとの物理的性質（共有結合半径など）に基づいて設定するか、経験的な値を使用します。
lj_params:
  # ・イプシロン (eV)
  #   ポテンシャルの井戸の深さ。MDの安定性を確保するため、硬い壁として機能するよう
  #   比較的高めの値 (1.0 eV) が推奨されます。
  #   デフォルト: 1.0
  epsilon: 1.0

  # ・シグマ (Angstrom)
  #   ポテンシャルがゼロになる距離。
  #   目安: (2 * 平均共有結合半径) * 0.8909
  #   デフォルト: 2.0 (元素に依存しますが、汎用的な初期値として)
  sigma: 2.0

  # ・カットオフ距離 (Angstrom)
  #   相互作用を計算する打ち切り距離。通常は 2.5 * sigma です。
  #   デフォルト: 5.0
  cutoff: 5.0

# ・シード値
#   再現性を確保するための乱数シード。
#   デフォルト: 42
seed: 42
